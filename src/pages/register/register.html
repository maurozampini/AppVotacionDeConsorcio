<body>   
  <form method="post">          
    <h1>Registro</h1>
  
    <fieldset>   

    <label floating>Nombre de usuario</label>
    <input [(ngModel)]="username" type="text" name="user"  aria-placeholder="Ingrese su Usuario" value="">        
    <label floating>Contraseña</label>
    <input [(ngModel)]="password" aria-placeholder="ingrese su clave" name="pass" type="password" value="">
    <label floating>Confirmar contraseña</label>
    <input [(ngModel)]="passwordconfirm" aria-placeholder="Reingrese su clave" name="passconfirm" type="password" value="">
  
  </fieldset>
  <button class="boton1" type="submit" (click)="Aceptar()"><ion-icon name="checkbox-outline"></ion-icon></button>
  <button class="boton2" type="submit" (click)="Cancelar()"><ion-icon name="arrow-dropleft"></ion-icon></button>                       
</form>

</body>
